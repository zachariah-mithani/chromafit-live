<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ChromaFit — AI Physique Scoring App</title>
  <meta name="robots" content="noindex">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNN8B3MXGN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JNN8B3MXGN');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red:    #e54231;
      --green:  #35a052;
      --neon:   #3effa0;
      --blue:   #4384ec;
      --yellow: #f3ba0b;
      --bg:     #0d0d0f;
      --card:   #181a1b;
      --border: rgba(255,255,255,0.07);
      --text:   #f0f0f2;
      --muted:  rgba(240,240,242,0.45);
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Manrope', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* ── Mesh background ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 55% 40% at 10% 15%, rgba(229,66,49,.16) 0%, transparent 70%),
        radial-gradient(ellipse 50% 40% at 90% 80%, rgba(67,132,236,.14) 0%, transparent 70%),
        radial-gradient(ellipse 40% 35% at 55% 45%, rgba(62,255,160,.07) 0%, transparent 70%);
      animation: meshShift 9s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes meshShift {
      0%   { transform: scale(1) translate(0,0); }
      100% { transform: scale(1.07) translate(-2%,2%); }
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      background-size: 180px;
      pointer-events: none;
      z-index: 0;
      opacity: .5;
    }

    /* ── Page layout ── */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 36px 24px 40px;
      max-width: 400px;
      margin: 0 auto;
      gap: 24px;
    }

    /* ── Logo ── */
    .logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
      animation: fadeUp .45s ease both;
    }

    .logo-row img {
      width: 100px;
      height: 100px;
      border-radius: 22px;
    }

    .logo-row span {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: .02em;
    }

    /* ── Headline ── */
    h1 {
      font-family: 'Chakra Petch', sans-serif;
      font-size: clamp(2.6rem, 11vw, 3.4rem);
      font-weight: 700;
      line-height: 1.06;
      letter-spacing: -.02em;
      text-align: center;
      animation: fadeUp .45s .08s ease both;
    }

    h1 .accent {
      display: block;
      background: linear-gradient(90deg, var(--red), var(--yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ── Subhead ── */
    .sub {
      font-size: 1rem;
      font-weight: 500;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
      animation: fadeUp .45s .14s ease both;
    }

    /* ── Score card mock ── */
    .score-card {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px 20px 16px;
      animation: fadeUp .45s .2s ease both;
      box-shadow: 0 8px 40px rgba(0,0,0,.5), 0 0 0 1px rgba(62,255,160,.06);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 18px;
    }

    .card-header svg {
      color: var(--neon);
      flex-shrink: 0;
    }

    .card-header span {
      font-family: 'Chakra Petch', sans-serif;
      font-size: .72rem;
      font-weight: 600;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .score-rows {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }

    .score-row {
      display: grid;
      grid-template-columns: 100px 1fr 28px;
      align-items: center;
      gap: 12px;
    }

    .muscle-label {
      font-family: 'Chakra Petch', sans-serif;
      font-size: .72rem;
      font-weight: 600;
      letter-spacing: .1em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .bar-track {
      height: 12px;
      background: rgba(255,255,255,.06);
      border-radius: 100px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 100px;
      background: var(--neon);
      box-shadow: 0 0 10px rgba(62,255,160,.5);
      transform-origin: left;
      animation: barGrow .8s cubic-bezier(.22,1,.36,1) both;
    }

    .bar-fill.d1 { animation-delay: .35s; }
    .bar-fill.d2 { animation-delay: .45s; }
    .bar-fill.d3 { animation-delay: .55s; }
    .bar-fill.d4 { animation-delay: .65s; }

    @keyframes barGrow {
      from { transform: scaleX(0); }
      to   { transform: scaleX(1); }
    }

    .score-num {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      text-align: right;
    }

    .card-footer {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: flex-start;
      gap: 8px;
      color: var(--muted);
      font-size: .75rem;
      line-height: 1.5;
    }

    .card-footer svg { flex-shrink: 0; margin-top: 1px; }

    /* ── App Store badge ── */
    .badge-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      animation: fadeUp .45s .28s ease both;
    }

    .app-badge {
      height: 60px;
      width: auto;
      transition: transform .15s ease, opacity .15s ease;
    }

    .app-badge:hover { transform: scale(1.04); }
    .app-badge:active { transform: scale(.97); }

    .stars {
      font-size: .85rem;
      font-weight: 500;
      color: var(--muted);
    }

    .stars span { color: var(--yellow); }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<main class="page">

  <!-- Logo -->
  <div class="logo-row">
    <img src="/transparenticon.png" alt="ChromaFit" width="100" height="100">
    <span>ChromaFit</span>
  </div>

  <!-- Headline -->
  <h1>What's your<br><span class="accent">physique score?</span></h1>

  <!-- Subhead -->
  <p class="sub">AI scores every muscle group from a photo.<br>Takes 10 seconds. Free on iOS.</p>

  <!-- Score card mock -->
  <div class="score-card">
    <div class="card-header">
      <!-- sparkle icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2l1.5 4.5L18 8l-4.5 1.5L12 14l-1.5-4.5L6 8l4.5-1.5L12 2z"/>
        <path d="M5 16l.75 2.25L8 19l-2.25.75L5 22l-.75-2.25L2 19l2.25-.75L5 16z"/>
      </svg>
      <span>AI Analysis</span>
    </div>

    <div class="score-rows">
      <div class="score-row">
        <span class="muscle-label">Shoulders</span>
        <div class="bar-track"><div class="bar-fill d1" style="width:90%"></div></div>
        <span class="score-num">9</span>
      </div>
      <div class="score-row">
        <span class="muscle-label">Chest</span>
        <div class="bar-track"><div class="bar-fill d2" style="width:80%"></div></div>
        <span class="score-num">8</span>
      </div>
      <div class="score-row">
        <span class="muscle-label">Arms</span>
        <div class="bar-track"><div class="bar-fill d3" style="width:90%"></div></div>
        <span class="score-num">9</span>
      </div>
      <div class="score-row">
        <span class="muscle-label">Core</span>
        <div class="bar-track"><div class="bar-fill d4" style="width:90%"></div></div>
        <span class="score-num">9</span>
      </div>
    </div>

    <div class="card-footer">
      <!-- camera icon -->
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
        <circle cx="12" cy="13" r="4"/>
      </svg>
      4 groups not visible — add more angles for full assessment
    </div>
  </div>

  <!-- App Store -->
  <div class="badge-wrap">
    <a
      href="https://apps.apple.com/us/app/chromafit/id6757875996?utm_source=tiktok&utm_medium=social&utm_campaign=organic"
      target="_blank"
      rel="noopener"
      onclick="gtag('event','tiktok_cta_click',{event_category:'conversion',event_label:'badge'})"
    >
      <img
        class="app-badge"
        src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83"
        alt="Download on the App Store"
        width="180"
        height="60"
      >
    </a>
    <p class="stars"><span>★★★★★</span>&nbsp; Free on iOS</p>
  </div>

</main>

</body>
</html>
