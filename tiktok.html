<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ChromaFit — AI Physique Scoring App</title>
  <meta name="robots" content="noindex">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNN8B3MXGN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JNN8B3MXGN');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red:    #e54231;
      --green:  #35a052;
      --blue:   #4384ec;
      --yellow: #f3ba0b;
      --bg:     #0d0d0f;
      --border:  rgba(255,255,255,0.08);
      --text:    #f0f0f2;
      --muted:   rgba(240,240,242,0.5);
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Manrope', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* ── Animated mesh background ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 40% at 15% 20%, rgba(229,66,49,.18) 0%, transparent 70%),
        radial-gradient(ellipse 50% 35% at 85% 75%, rgba(67,132,236,.16) 0%, transparent 70%),
        radial-gradient(ellipse 40% 30% at 50% 50%, rgba(53,160,82,.10) 0%, transparent 70%);
      animation: meshShift 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes meshShift {
      0%   { opacity: 1; transform: scale(1) translate(0, 0); }
      100% { opacity: .85; transform: scale(1.06) translate(-2%, 2%); }
    }

    /* ── Noise grain overlay ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      background-size: 180px;
      pointer-events: none;
      z-index: 0;
      opacity: .6;
    }

    /* ── Layout ── */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 28px;
      max-width: 420px;
      margin: 0 auto;
      gap: 32px;
    }

    /* ── Logo lockup ── */
    .logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
      animation: fadeUp .5s ease both;
    }

    .logo-row img {
      width: 72px;
      height: 72px;
      border-radius: 16px;
    }

    .logo-row span {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text);
    }

    /* ── Headline ── */
    h1 {
      font-family: 'Chakra Petch', sans-serif;
      font-size: clamp(2.8rem, 12vw, 3.6rem);
      font-weight: 700;
      line-height: 1.06;
      letter-spacing: -.02em;
      text-align: center;
      animation: fadeUp .5s .1s ease both;
    }

    h1 .line2 {
      display: block;
      background: linear-gradient(90deg, var(--red), var(--yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ── Subhead ── */
    .sub {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
      animation: fadeUp .5s .18s ease both;
    }

    /* ── Feature pills ── */
    .pills {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeUp .5s .26s ease both;
    }

    .pill {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: .8rem;
      font-weight: 600;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 8px 16px;
      border-radius: 100px;
      border: 1px solid;
      white-space: nowrap;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
    }

    .pill.red   { color: var(--red);   border-color: rgba(229,66,49,.35);   background: rgba(229,66,49,.08); }
    .pill.green { color: var(--green); border-color: rgba(53,160,82,.35);   background: rgba(53,160,82,.08); }
    .pill.blue  { color: var(--blue);  border-color: rgba(67,132,236,.35);  background: rgba(67,132,236,.08); }

    .pill.red   .pill-dot { background: var(--red); }
    .pill.green .pill-dot { background: var(--green); }
    .pill.blue  .pill-dot { background: var(--blue); }

    /* ── App Store badge ── */
    .badge-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      animation: fadeUp .5s .34s ease both;
    }

    .app-badge {
      height: 64px;
      width: auto;
      transition: transform .15s ease, opacity .15s ease;
      filter: brightness(1.05);
    }

    .app-badge:hover {
      transform: scale(1.04);
      opacity: .9;
    }

    .app-badge:active {
      transform: scale(.97);
    }

    /* ── Stars ── */
    .stars {
      font-size: .9rem;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: .02em;
      animation: fadeUp .5s .42s ease both;
    }

    .stars span {
      color: var(--yellow);
      letter-spacing: .06em;
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<main class="page">

  <!-- Logo -->
  <div class="logo-row">
    <img src="/transparenticon.png" alt="ChromaFit icon" width="72" height="72">
    <span>ChromaFit</span>
  </div>

  <!-- Headline -->
  <h1>Your Physique.<br><span class="line2">Scored by AI.</span></h1>

  <!-- Subhead -->
  <p class="sub">Scan your body. Track your food.<br>Watch yourself transform.</p>

  <!-- Feature pills -->
  <div class="pills">
    <div class="pill red"><span class="pill-dot"></span>AI Physique Score</div>
    <div class="pill green"><span class="pill-dot"></span>Food Scanner</div>
    <div class="pill blue"><span class="pill-dot"></span>Full-Body Tracking</div>
  </div>

  <!-- App Store badge + stars -->
  <div class="badge-wrap">
    <a
      href="https://apps.apple.com/us/app/chromafit/id6757875996?utm_source=tiktok&utm_medium=social&utm_campaign=organic"
      target="_blank"
      rel="noopener"
      onclick="gtag('event','tiktok_cta_click',{event_category:'conversion',event_label:'badge'})"
    >
      <img
        class="app-badge"
        src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83"
        alt="Download on the App Store"
        width="192"
        height="64"
      >
    </a>
    <p class="stars"><span>★★★★★</span>&nbsp;&nbsp;Free on iOS</p>
  </div>

</main>

</body>
</html>
