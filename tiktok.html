<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ChromaFit — AI Physique Scoring App</title>
  <meta name="robots" content="noindex">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNN8B3MXGN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JNN8B3MXGN');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red:    #e54231;
      --green:  #35a052;
      --blue:   #4384ec;
      --yellow: #f3ba0b;
      --bg:     #0d0d0f;
      --surface: rgba(255,255,255,0.04);
      --border:  rgba(255,255,255,0.08);
      --text:    #f0f0f2;
      --muted:   rgba(240,240,242,0.5);
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Manrope', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* ── Animated mesh background ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 40% at 15% 20%, rgba(229,66,49,.18) 0%, transparent 70%),
        radial-gradient(ellipse 50% 35% at 85% 75%, rgba(67,132,236,.16) 0%, transparent 70%),
        radial-gradient(ellipse 40% 30% at 50% 50%, rgba(53,160,82,.10) 0%, transparent 70%);
      animation: meshShift 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes meshShift {
      0%   { opacity: 1; transform: scale(1) translate(0, 0); }
      100% { opacity: .85; transform: scale(1.06) translate(-2%, 2%); }
    }

    /* ── Noise grain overlay ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      background-size: 180px;
      pointer-events: none;
      z-index: 0;
      opacity: .6;
    }

    /* ── Layout ── */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px 24px 100px;
      max-width: 420px;
      margin: 0 auto;
    }

    /* ── Logo lockup ── */
    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 28px;
      animation: fadeUp .5s ease both;
    }

    .logo-row img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    .logo-row span {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text);
    }

    /* ── Headline ── */
    h1 {
      font-family: 'Chakra Petch', sans-serif;
      font-size: clamp(2.4rem, 10vw, 3rem);
      font-weight: 700;
      line-height: 1.08;
      letter-spacing: -.02em;
      text-align: center;
      margin-bottom: 16px;
      animation: fadeUp .5s .1s ease both;
    }

    h1 .line2 {
      display: block;
      background: linear-gradient(90deg, var(--red), var(--yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ── Subhead ── */
    .sub {
      font-size: .95rem;
      font-weight: 500;
      color: var(--muted);
      text-align: center;
      line-height: 1.55;
      margin-bottom: 24px;
      animation: fadeUp .5s .18s ease both;
    }

    /* ── Feature pills ── */
    .pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 32px;
      animation: fadeUp .5s .26s ease both;
    }

    .pill {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .72rem;
      font-weight: 600;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 6px 13px;
      border-radius: 100px;
      border: 1px solid;
      white-space: nowrap;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .pill.red   { color: var(--red);   border-color: rgba(229,66,49,.35);   background: rgba(229,66,49,.08); }
    .pill.green { color: var(--green); border-color: rgba(53,160,82,.35);   background: rgba(53,160,82,.08); }
    .pill.blue  { color: var(--blue);  border-color: rgba(67,132,236,.35);  background: rgba(67,132,236,.08); }

    .pill.red   .pill-dot { background: var(--red); }
    .pill.green .pill-dot { background: var(--green); }
    .pill.blue  .pill-dot { background: var(--blue); }

    /* ── Primary CTA ── */
    .cta-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      width: 100%;
      animation: fadeUp .5s .34s ease both;
    }

    .btn-primary {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 17px 24px;
      background: var(--text);
      color: var(--bg);
      font-family: 'Chakra Petch', sans-serif;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: .02em;
      text-align: center;
      text-decoration: none;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 0 0 0 rgba(229,66,49,0);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(229,66,49,.15), rgba(243,186,11,.1));
      border-radius: inherit;
    }

    .btn-primary:active {
      transform: scale(.97);
    }

    .btn-primary:hover {
      box-shadow: 0 8px 32px rgba(229,66,49,.35);
      transform: translateY(-1px);
    }

    .app-badge {
      height: 38px;
      width: auto;
      opacity: .7;
      transition: opacity .2s;
    }

    .app-badge:hover { opacity: 1; }

    /* ── Stars ── */
    .stars {
      font-size: .8rem;
      color: var(--muted);
      letter-spacing: .02em;
      animation: fadeUp .5s .42s ease both;
      margin-top: 4px;
    }

    .stars span {
      color: var(--yellow);
      letter-spacing: .05em;
    }

    /* ── Sticky bottom bar ── */
    .sticky-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 12px 20px max(16px, env(safe-area-inset-bottom));
      background: rgba(13,13,15,.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideUp .4s .6s ease both;
    }

    .sticky-bar a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 380px;
      padding: 14px 24px;
      background: linear-gradient(90deg, var(--red), #f05a2a);
      color: #fff;
      font-family: 'Chakra Petch', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: .04em;
      text-decoration: none;
      border-radius: 12px;
      transition: transform .15s, box-shadow .15s;
      box-shadow: 0 4px 24px rgba(229,66,49,.4);
    }

    .sticky-bar a:active { transform: scale(.97); }

    .arrow {
      display: inline-block;
      transition: transform .2s;
    }

    .sticky-bar a:hover .arrow {
      transform: translateX(4px);
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to   { transform: translateY(0); }
    }

    /* ── Pulsing glow behind CTA ── */
    .btn-primary::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      background: linear-gradient(90deg, var(--red), var(--yellow), var(--green), var(--blue));
      z-index: -1;
      opacity: 0;
      transition: opacity .3s;
    }

    .btn-primary:hover::before { opacity: .6; }
  </style>
</head>
<body>

<main class="page">

  <!-- Logo -->
  <div class="logo-row">
    <img src="/transparenticon.png" alt="ChromaFit icon" width="40" height="40">
    <span>ChromaFit</span>
  </div>

  <!-- Headline -->
  <h1>Your Physique.<br><span class="line2">Scored by AI.</span></h1>

  <!-- Subhead -->
  <p class="sub">Scan your body. Track your food.<br>Watch yourself transform.</p>

  <!-- Feature pills -->
  <div class="pills">
    <div class="pill red">
      <span class="pill-dot"></span>AI Physique Score
    </div>
    <div class="pill green">
      <span class="pill-dot"></span>Food Scanner
    </div>
    <div class="pill blue">
      <span class="pill-dot"></span>Full-Body Tracking
    </div>
  </div>

  <!-- CTA -->
  <div class="cta-wrap">
    <a
      class="btn-primary"
      href="https://apps.apple.com/us/app/chromafit/id6757875996?utm_source=tiktok&utm_medium=social&utm_campaign=organic"
      target="_blank"
      rel="noopener"
      onclick="gtag('event','tiktok_cta_click',{event_category:'conversion',event_label:'hero_button'})"
    >
      Download Free on iOS
    </a>

    <a
      href="https://apps.apple.com/us/app/chromafit/id6757875996?utm_source=tiktok&utm_medium=social&utm_campaign=organic"
      target="_blank"
      rel="noopener"
      onclick="gtag('event','tiktok_cta_click',{event_category:'conversion',event_label:'hero_badge'})"
    >
      <img
        class="app-badge"
        src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83"
        alt="Download on the App Store"
        width="125"
        height="42"
      >
    </a>
  </div>

  <!-- Social proof -->
  <p class="stars"><span>★★★★★</span>&nbsp;&nbsp;Free on iOS</p>

</main>

<!-- Sticky bottom bar -->
<div class="sticky-bar">
  <a
    href="https://apps.apple.com/us/app/chromafit/id6757875996?utm_source=tiktok&utm_medium=social&utm_campaign=organic"
    target="_blank"
    rel="noopener"
    onclick="gtag('event','tiktok_cta_click',{event_category:'conversion',event_label:'sticky_bar'})"
  >
    Download Free <span class="arrow">→</span>
  </a>
</div>

</body>
</html>
